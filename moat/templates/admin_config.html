<!DOCTYPE html>
<html>
<head>
    <title>Moat Admin - Configuration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Make sure padding doesn't affect width */
            font-family: monospace;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Moat Admin - Configuration</h1>

    {% if success %}
    <p class="success">Configuration saved successfully!</p>
    {% endif %}

    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        <label for="config_content">Configuration (YAML):</label>
        <textarea id="config_content" name="config_content">{{ config_content }}</textarea>
        <button type="submit">Save Configuration</button>
    </form>
</body>
</html>

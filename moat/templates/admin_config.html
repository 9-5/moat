<!DOCTYPE html>
<html>
<head>
    <title>Moat Admin - Configuration</title>
    <style>
        body { font-family: sans-serif; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Moat Admin - Configuration</h1>

    {% if current_user %}
        <p>Logged in as: <strong>{{ current_user.username }}</strong></p>
    {% else %}
        <p>Not logged in. <a href="/moat/auth/login">Login</a></p>
    {% endif %}

    <a href="/">Back to Homepage</a> | <a href="/moat/auth/logout">Logout</a>

    {% if success %}
        <p class="success">Configuration saved successfully!</p>
    {% endif %}

    {% if error_message %}
        <p class="error">Error: {{ error_message }}</p>
    {% endif %}

    <form method="post">
        <label for="config_content"><strong>Configuration (YAML):</strong></label><br>
        <textarea id="config_content" name="config_content">{{ config_content }}</textarea><br>
        <button type="submit">Save Configuration</button>
    </form>

</body>
</html>

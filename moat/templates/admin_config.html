<!DOCTYPE html>
<html>
<head>
    <title>Moat Admin - Configuration</title>
    <style>
        body { font-family: sans-serif; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Moat Admin - Configuration</h1>

    {% if success %}
    <p class="success">Configuration saved successfully!</p>
    {% endif %}

    {% if error_message %}
    <p class="error">Error: {{ error_message }}</p>
    {% endif %}

    <form method="post">
        <label for="config_content">Configuration (YAML):</label><br>
        <textarea id="config_content" name="config_content">{{ config_content }}</textarea><br>
        <button type="submit">Save Configuration</button>
    </form>

    <p><a href="/moat/protected-test">Protected Test Route</a></p> <!-- Example navigation -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Moat Admin - Configuration</title>
    <style>
        body { font-family: sans-serif; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Moat Admin - Configuration</h1>
    
    {% if current_user %}
        <p>Logged in as: {{ current_user.username }} | <a href="/moat/auth/logout">Logout</a></p>
    {% else %}
        <p><a href="/moat/auth/login">Login</a></p>
    {% endif %}

    <p><a href="/moat/admin/health">System Health</a></p>

    {% if success %}
        <p class="success">Configuration saved successfully!</p>
    {% endif %}

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        <textarea name="config_content">{{ config_content }}</textarea>
        <button type="submit">Save Configuration</button>
    </form>

</body>
</html>
